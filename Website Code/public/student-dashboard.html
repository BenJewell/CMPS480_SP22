        document.getElementById("recent-table").innerHTML = "";

                    <li class="nav-item">
                        <a class="nav-link" id="nav-btn1" href="student-gradebook?id=${course["Course ID"]}">

                            ${course.name} (${course["Course Primary Code"]} ${course["Course Secondary Code"]})
                        </a>
                    </li>
            `;
        }
        for (let grades of api) { // courses
          document.getElementById("overview-table").innerHTML += `
            <tr>
              <th scope="row">Class 1</th>
              <td class="text-center">82.6%</td>
              <td class="text-center">B</td>
            </tr>
          `;
        }
        for (let grades of api) { // recent Query: SELECT * FROM Grades WHERE student_id = "someNum" ORDER BY `Grades ID` DESC LIMIT 5
          document.getElementById("recent-table").innerHTML += `
            <tr>
              <th scope="row">Class 4</th>
